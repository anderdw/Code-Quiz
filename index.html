<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">

<title>Coding Quiz Challenge!</title>
  </head>

  

  <body>

    <div class="container">

        <div class="coding" id="codingQuiz">
            <p>
                <h2>Coding Quiz Challenge</h2>
                Try to answer the following code-related questions with the given time limit. Keep in mind that incorrect answers will penalize your score-time by -10 seconds!
            </p>
        </div>

        <div class="row justify-content-between">
                
         <div class="col-4">
            <button id="highscore-btn" type="button" class="btn btn-primary hide">Highscores</button>
         </div>
         <div class="col-4">
          <button id="timer-btn" type="button" class="btn btn-primary float-right hide"><span id="time">2:00</span></button>
          
          
         </div>

        </div>  

        <div id="question-container" class="hide">
            <div id="question"> Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button id="answer-1" type="button" class="btn-lg btn-dark">Answer 1</button>
                <button id="answer-2" type="button" class="btn-lg btn-dark">Answer 2</button>
                <button id="answer-3" type="button" class="btn-lg btn-dark">Answer 3</button>
                <button id="answer-4" type="button" class="btn-lg btn-dark">Answer 4</button>
            </div>
        </div>

        <div class="controls">
            
            <div class="row justify-content-between" id="colors">
                
                <div class="col-4">
                <button id="start-btn" type="button" class="btn btn-success">Start Quiz</button>
                </div>
        
                <div class="col-4">
                <button id="next-btn" type="button" class="btn btn-primary hide">Next Question</button>
                </div> 
            </div>
            
        </div>

    </div>

  

       


   

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
